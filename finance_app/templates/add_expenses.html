{% extends "base_generic.html" %}

{% block content %}
<h2>Track Expenses</h2>
<form id="expense-form" method="post" action="{% url 'add_expenses' %}">
    {% csrf_token %}
    <label for="expense-category">Category:</label>
    <select id="expense-category" name="category">
        <option value="food">Food</option>
        <option value="transport">Transport</option>
        <option value="entertainment">Entertainment</option>
        <option value="house bills">House bills</option>
        <option value="school fees">School fees</option>
        <option value="insurance">Insurance</option>
        <option value="debts">Debts</option>
        <option value="clothes&footwear">Clothes & Footwear</option>
    </select>
    <label for="expense-amount">Amount:</label>
    <input type="number" id="expense-amount" name="amount" required>
    <button type="submit">Add Expense</button>
</form>
<ul id="expense-list">
    {% for expense in expenses %}
    <li>{{ expense.category }}: ${{ expense.amount }}</li>
    {% endfor %}
</ul>
{% endblock %}
